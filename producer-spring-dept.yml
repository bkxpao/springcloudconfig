spring:
  profiles:
    active:
      - dev


---
server:
  port: 8001

mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml # mybatis配置文件所在路径
  type-aliases-package: com.wangyao.springcloud.entity # 所有entity别名类所在包
  mapper-locations:
  - classpath:mybatis/mapper/**/*.xml # mapper映射文件

spring:
  profiles: dev
  application:
    name: producer-spring-dept
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource # 当前数据源操作类型
    driver-class-name: org.gjt.mm.mysql.Driver # mysql驱动包
    url: jdbc:mysql://192.168.21.150:3306/cloudDB01?useUnicode=true&amp;characterEncoding=UTF-8 # 数据库名称
    username: root
    password: mysql
    dbcp2:
      min-idle: 5 # 数据库连接池的最小维持连接数
      initial-size: 5 # 初始化连接数
      max-total: 5 # 最大连接数
      max-wait-millis: 200 # 等待连接获取的最大超时时间

eureka:
  client:
    service-url:
      defaultZone: http://wangyao1:7001/eureka/,http://wangyao2:7002/eureka/,http://wangyao3:7003/eureka/ # 设置与Eureka Server交互地址查询服务和注册服务的地址
  instance:
    instance-id: pd-dept:8001
    prefer-ip-address: true

info:
  app.name: producer-spring-dept
  company.name: www.murongtech.com

